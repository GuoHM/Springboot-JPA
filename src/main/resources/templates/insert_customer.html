<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>
	<div class="container" style="margin-top: 21px;">
		<div th:replace="fragments/navigationbar :: navigationbar"></div>

		<div class="containner" style="margin-top: 5%;">
			<form class="form-horizontal" role="form" th:action="@{/CustomersJPA/CustomerForm}" th:object="${customer}" method="post" id="customer-form"
				data-toggle="validator">
				<div class="form-group">
					<label for="firstname" class="col-sm-2 control-label">CustomerID</label>
					<div class="col-sm-10">
						<input type="text" maxlength="5" class="form-control" required th:field="*{customerID}" placeholder="ID">
					</div>
				</div>
				<div class="form-group">
					<label for="lastname" class="col-sm-2 control-label">CompanyName</label>
					<div class="col-sm-10">
						<input type="text" maxlength="5" class="form-control" required th:field="*{companyName}" placeholder="companyName">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-default">confirm</button>
					</div>
				</div>
			</form>

			<form class="form-horizontal" role="form" th:action="@{/CustomersJPA/ShowCustomers}" method="post">
				<input type="submit" value="list all" class="btn btn-default" id="btnListCustomer">
			</form>

			<div id="toolbar" style="visibility: visible;">
				<div class="form-inline" role="form">
					<div class="form-group">
						<span>Offset: </span>
						<input name="offset" class="form-control w70" type="number" value="0">
					</div>
					<div class="form-group">
						<span>Limit: </span>
						<input name="limit" class="form-control w70" type="number" value="5">
					</div>
					<button id="ok" type="submit" class="btn btn-default">OK</button>
				</div>
			</div>

			<table class="table" id="customers-table"></table>
			
			<!-- Edit Modal HTML -->
			<div id="editEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form>
							<div class="modal-header">
								<h4 class="modal-title">Edit Employee</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<div class="form-group">
									<label>customerID</label>
									<input type="text" class="form-control" required id="customerIDEdit">
								</div>
								<div class="form-group">
									<label>companyName</label>
									<input type="email" class="form-control" required id="companyNameEdit">
								</div>
								<div class="form-group">
									<label>Address</label>
									<textarea class="form-control" required></textarea>
								</div>
								<div class="form-group">
									<label>Phone</label>
									<input type="text" class="form-control" required>
								</div>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-info" value="Save">
							</div>
						</form>
					</div>
				</div>
			</div>
			<!-- Delete Modal HTML -->
			<div id="deleteEmployeeModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<form id="deleteForm">
							<div class="modal-header">
								<h4 class="modal-title">Delete Employee</h4>
								<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							</div>
							<div class="modal-body">
								<p>Are you sure you want to delete these Records?</p>
								<p class="text-warning">
									<small>This action cannot be undone.</small>
								</p>
							</div>
							<div class="modal-footer">
								<input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
								<input type="submit" class="btn btn-danger" value="Delete">
							</div>
						</form>
					</div>
				</div>
			</div>

			<div th:replace="fragments/footer::footer"></div>
			<script type="text/javascript" th:src="@{/js/bootstrapValidator.min.js}"></script>
			<script type="text/javascript" th:src="@{/js/bootstrap-table.js}"></script>
			<script type="text/javascript" th:src="@{/js/validator/customer-validator.js}"></script>
			<script type="text/javascript" th:src="@{/js/tables/show-customers.js}"></script>
			<script type="text/javascript" th:src="@{/js/bootstrap-table-export.js}"></script>
			<script src="//rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>
		</div>
	</div>
</body>

</html>
